<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Skate Quest</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/skateboard.png"/>
        </div>
    </header>
    <main>
       <div>
            <img class="main-logo" src="assets/skateboard.png"/>
            <h2>
                Shred this Skate Quest!
            </h2>
       </div>

       <form id="user-form">
           Your Name
            <label name='name'>
                Name
                <input type="text" name="name">
            </label>
            <label name='character'>
                Almost
                <input type="radio" name="character" value="almost">
            </label>
            <label name="character">
                Plan B
                <input type="radio" name="character" value="plan-b">
            </label>
            <label name="character">
                Creature
                <input type="radio" name="character" value="Creature">
            </label>
            <label name="character">
                Deathwish
                <input type="radio" name="character" value="deathwish">
            </label>
       </form>
            

            
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
